<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your ScriptureScape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Your ScriptureScape">
  <meta property="og:description" content="{{ verse }}">
  <meta property="og:image" content="{{ request.url_root.rstrip('/') }}{{ image_url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    .image-container { position: relative; display: inline-block; }
    .overlay { position: absolute; top:50%; left:50%; transform: translate(-50%,-50%); background: rgba(255,255,255,0.6); padding:1rem; font-family:'Dancing Script',cursive; font-size:2rem; }
    .share-buttons a { margin: 0 .5rem; }
  </style>
</head>
<body class="text-center p-5 bg-light">
  <div class="container">
    <div class="image-container mb-3" id="capture-area">
      <img src="{{ image_url }}" class="img-fluid rounded" alt="Scripture Illustration">
      <div class="overlay">{{ verse }}</div>
    </div>
      <div>
    <button id="download-btn" class="btn btn-success mb-3">Download as PNG</button>
          </div>
    <div id="imgur-status">Uploading image for sharing...</div>
    <div class="share-buttons mb-4">
      <a id="fb-share" href="#" class="btn btn-primary" target="_blank">Share on Facebook</a>
      <a id="tw-share" href="#" class="btn btn-info" target="_blank">Share on X</a>
      <a id="email-share" href="#" class="btn btn-secondary" target="_blank">Share via Email</a>
    </div>
    <p class="fw-normal mb-4">{{ commentary }}</p>
    <a href="/" class="btn btn-outline-secondary">Try another scenario</a>
  </div>
  <script>
    const IMGUR_CLIENT_ID='{{ imgur_client_id }}', verseText=`{{ verse }}`;
    const cap=document.getElementById('capture-area');
    document.getElementById('download-btn').addEventListener('click',async()=>{
      const canvas=await html2canvas(cap,{backgroundColor:null});
      const link=document.createElement('a');link.download='scripturescape.png';link.href=canvas.toDataURL();document.body.append(link);link.click();link.remove();
    });
    window.addEventListener('load',async()=>{
      const canvas=await html2canvas(cap,{backgroundColor:null});
      const b64=canvas.toDataURL().split(',')[1];
      const resp=await fetch('https://api.imgur.com/3/image',{
        method:'POST',
        headers: {
          Authorization:'Client-ID '+IMGUR_CLIENT_ID,
          'Content-Type':'application/json'
        },
        body:JSON.stringify({image:b64,type:'base64'})
      });
      const j=await resp.json();
      if(j.success){const u=encodeURIComponent(j.data.link);
        document.getElementById('imgur-status').textContent='Ready to share!';
        document.getElementById('fb-share').href=`https://www.facebook.com/sharer/sharer.php?u=${u}`;
        document.getElementById('tw-share').href=`https://twitter.com/intent/tweet?url=${u}&text=${encodeURIComponent(verseText)}`;
        document.getElementById('email-share').href=`mailto:?subject=Your ScriptureScape&body=${encodeURIComponent(verseText)}%0A${u}`;
      } else document.getElementById('imgur-status').textContent='Upload failed.';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
