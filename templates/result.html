<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ScriptureScape - Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts: Roboto + Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Dancing+Script&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      padding: 2rem 1rem 4rem;
    }
    .poster-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }
    .poster-img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .verse-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.6);
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      max-width: 90%;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
    .verse-overlay h4 {
      margin-bottom: 0.5rem;
      font-family: 'Dancing Script', cursive !important;
    }
    .verse-overlay p {
      margin: 0;
      font-family: 'Dancing Script', cursive !important;
    }
    .btn-group .btn {
      margin: 0.25rem;
    }
    #download-btn {
      margin: 1rem 0;
    }
    @media (max-width: 576px) {
      .btn-group {
        flex-direction: column;
        align-items: stretch;
      }
      .btn-group .btn {
        width: 100%;
      }
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 0.5rem;
      z-index: 100;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container text-center">
    <h2 class="mb-4">Godâ€™s Word for This Moment</h2>

    <div class="poster-wrapper">
      <img src="{{ image_url }}" alt="Watercolor Verse Poster" class="poster-img">
      <div class="verse-overlay">
        <h4>{{ verse_text }}</h4>
        <p>{{ verse_reference }}</p>
      </div>
    </div>

    <a href="{{ image_url }}" download class="btn btn-success" id="download-btn">Download as PNG</a>

    <p><strong>Ready to share!</strong></p>
    <div class="btn-group d-flex justify-content-center flex-wrap">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ image_url }}" target="_blank" class="btn btn-primary">Share on Facebook</a>
      <a href="https://twitter.com/intent/tweet?url={{ image_url }}&text=Found%20hope%20with%20ScriptureScape" target="_blank" class="btn btn-info text-white">Share on X</a>
      <a href="mailto:?subject=ScriptureScape&body={{ image_url }}" class="btn btn-secondary">Share via Email</a>
    </div>

    <p class="mt-4">{{ commentary }}</p>

    <form action="/" method="get">
      <button type="submit" class="btn btn-outline-secondary mt-4">Try another scenario</button>
    </form>

    <div class="mt-4">
      <a href="mailto:billsantry@gmail.com?subject=ScriptureScape%20Feedback" class="btn btn-outline-dark">
        ðŸ’¬ Report Comments, Compliments or Bugs
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="footer text-center small text-muted">
    &copy; <a href="mailto:billsantry@gmail.com" class="text-muted text-decoration-none">Bill Santry</a>
  </footer>
</body>
</html>
