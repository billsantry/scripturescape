<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ScriptureScape - Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      padding: 2rem 1rem;
    }
    .poster-img-wrapper {
      position: relative;
      width: 100%;
    }
    .poster-img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .verse-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.6);
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      max-width: 90%;
      text-align: center;
      font-style: normal;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }
    .verse-overlay h4 {
      font-family: 'Dancing Script', cursive;
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .verse-overlay p {
      font-family: 'Dancing Script', cursive;
      font-weight: 400;
      font-size: 1.2rem;
      margin: 0;
      font-style: normal;
    }
    .btn-group .btn {
      margin: 0.25rem;
    }
    @media (min-width: 768px) {
      .verse-overlay h4 {
        font-size: 2.2rem;
      }
      .verse-overlay p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container text-center">
    <h2 class="mb-4">Godâ€™s Word for This Moment</h2>

    <div class="poster-img-wrapper">
      <img src="{{ image_url }}" alt="Watercolor Verse Poster" class="poster-img">
      <div class="verse-overlay">
        <h4>{{ verse_text }}</h4>
        <p>{{ verse_reference }}</p>
      </div>
    </div>

    <a href="{{ image_url }}" download class="btn btn-success" id="download-btn">Download as PNG</a>

    <p class="mt-4"><strong>Ready to share!</strong></p>
    <div class="btn-group d-flex justify-content-center flex-wrap">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ request_url }}" target="_blank" rel="noopener" class="btn btn-primary">Share on Facebook</a>
      <a href="https://twitter.com/intent/tweet?url={{ request_url }}" target="_blank" rel="noopener" class="btn btn-info text-white">Share on X</a>
      <a href="mailto:?subject=ScriptureScape&body={{ request_url }}" class="btn btn-secondary">Share via Email</a>
    </div>

    <p class="mt-4">{{ commentary }}</p>

    <form action="/" method="get">
      <button type="submit" class="btn btn-outline-secondary mt-4">Try another scenario</button>
    </form>

    <div class="mt-5">
      <a href="mailto:billsantry@gmail.com?subject=ScriptureScape%20Feedback" class="btn btn-outline-dark">
        ðŸ’¬ Report Comments, Compliments or Bugs
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
