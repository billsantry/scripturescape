<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ScriptureScape - Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      padding: 2rem 1rem;
    }
    .poster-img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .verse-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.6);
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      max-width: 90%;
      text-align: center;
      font-size: 1.5rem;
      font-family: 'Dancing Script', cursive;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }
    @media (min-width: 768px) {
      .verse-overlay {
        font-size: 1.875rem;
      }
    }
    .btn-group .btn {
      margin: 0.25rem;
    }
    .feedback-btn {
      margin-top: 2rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container text-center">
    <h2 class="mb-4">Godâ€™s Word for This Moment</h2>

    <div id="verse-card" class="position-relative">
      <img src="{{ image_url }}" alt="Watercolor Verse Poster" class="poster-img">
      <div class="verse-overlay">
        {{ verse_text }}<br>
        <small><em>{{ verse_reference }}</em></small>
      </div>
    </div>

    <a href="#" class="btn btn-success" id="download-btn">Download as PNG</a>

    <p><strong>Ready to share!</strong></p>
    <div class="btn-group d-flex justify-content-center flex-wrap">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.url }}" target="_blank" class="btn btn-primary">Share on Facebook</a>
      <a href="https://twitter.com/intent/tweet?text={{ verse_text }}%20%E2%80%94%20{{ verse_reference }}&url={{ request.url }}" target="_blank" class="btn btn-info text-white">Share on X</a>
      <a href="mailto:?subject=ScriptureScape&body={{ image_url }}" class="btn btn-secondary">Share via Email</a>
    </div>

    <p class="mt-4">{{ commentary }}</p>

    <form action="/" method="get">
      <button type="submit" class="btn btn-outline-secondary mt-4">Try another scenario</button>
    </form>

    <div class="feedback-btn">
      <a href="mailto:billsantry@gmail.com?subject=ScriptureScape%20Feedback" class="btn btn-outline-dark">
        ðŸ’¬ Report Comments, Compliments or Bugs
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('download-btn').addEventListener('click', function () {
      html2canvas(document.querySelector('#verse-card')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'scripturescape.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
