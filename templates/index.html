<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ScriptureScape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
       font-family: 'Roboto', Helvetica, Arial, sans-serif;
    }
    .card {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-radius: 1rem;
      background-color: white;
    }
    #progress-container {
      display: none;
      margin-top: 1rem;
    }
    #progress-bar {
      width: 0%;
      height: 1rem;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      border-radius: 0.5rem;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <main class="card text-center">
    <h1 class="mb-3">ScriptureScape</h1>
    <p class="mb-4">Describe your situation and weâ€™ll find a hope-filled verse and generate a beautiful watercolor that you can download or share.</p>
    <form id="scene-form" method="post">
      <div class="mb-3">
        <textarea name="scene" class="form-control" rows="3" placeholder="e.g. 'overwhelmed by change'" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate</button>
    </form>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('scene-form');
    const bar = document.getElementById('progress-bar');
    const container = document.getElementById('progress-container');

    form.addEventListener('submit', () => {
      container.style.display = 'block';
      let pct = 0;
      const interval = setInterval(() => {
        pct = Math.min(100, pct + Math.random() * 20);
        bar.style.width = pct + '%';
        if (pct >= 100) clearInterval(interval);
      }, 500);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
